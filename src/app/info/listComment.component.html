<div class="main">
  <ul *ngFor="let child of infoService.comments">
    <li>
      <div>产品: {{child.product}}</div>
      <div>作者: {{child.author}}</div>
      <div>标题: {{child.title}}</div>
      <div>内容: {{child.content}}</div>
      <div>星级: {{child.star}}</div>
      <div>时间: {{child.date}}</div>

      <span>
        <button (click)="detail(child.id)" >详细</button>
      </span>
    </li>
  </ul>
</div>
